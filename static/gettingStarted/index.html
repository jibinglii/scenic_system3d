<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width,
      initial-scale=1ï¼Œmaximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>3DViewer</title>
  <link href="./css/widgets.css" rel="stylesheet">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    #cesiumContainer {
      /* position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%; */
    }

  </style>
  <script type="text/javascript" src="./js/require.min.js" data-main="js/main"></script>
  <script type="text/javascript">
    function onload(Cesium) {
      var viewer = new Cesium.Viewer('cesiumContainer');
      var scene = viewer.scene;
      var url =
        "http://119.3.248.197:8090/iserver/services/3D-threemodel/rest/realspace/datas/threemodel@3model/config";
      var widget = viewer.cesiumWidget;
      try {
        var promise = scene.addS3MTilesLayerByScp(url, {
          name: 'threemodel'
        });
        Cesium.when(promise, function (layer) {
          scene.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(125.31573611111111, 43.85653055555556, 1130)
          });
        }, function (e) {
          if (widget._showRenderLoopErrors) {
            var title = 'An error occurred while rendering. Rendering has stopped.';
            widget.showErrorPanel(title, undefined, e);
          }
        });
      } catch (e) {
        if (widget._showRenderLoopErrors) {
          var title = 'An errer occurred while rendering. Rendering has stopped.';
          widget.showErrorPanel(title, undefined, e);
        }
      }
    }

  </script>
</head>

<body>
  <div id="cesiumContainer" style="width:100%;height:100%"></div>
</body>

</html>
